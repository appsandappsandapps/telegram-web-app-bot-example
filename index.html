<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="MobileOptimized" content="176" />
        <meta name="HandheldFriendly" content="True" />
        <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    </head>
    <body>

        <input
            id="datePicker"
            type="date"
            value="2018-06-12"
        />
        <button onclick="sendUpdatedDate();">Send date bot</button>
        <br><br>
        <pre><code id="textAreaForPassedData"></code></pre>
        
        <script>

        // Example method that sends data to the Telegram bot
        function sendUpdatedDate() {
          var datePicker = document.getElementById('datePicker')
          Telegram.WebApp.sendData(datePicker.value)
        }

        // References to HTML elements
        var textAreaForDataFromURL = document.getElementById('textAreaForPassedData')
        var datePicker = document.getElementById('datePicker')

        // Getting the data from the URL
        var dataFromURLAsString = atob(document.location.search.slice(1))
        var dataFromURL = JSON.parse(dataFromURLAsString)
        textAreaForDataFromURL.innerHTML = dataFromURLAsString            

        // Setting the datePicker based on the data from the URL
        datePicker.value = `${dataFromURL.year}-${dataFromURL.month}-${dataFromURL.day}`
            
        </script>

    </body>
</html>
