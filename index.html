<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="MobileOptimized" content="176" />
        <meta name="HandheldFriendly" content="True" />
        <title></title>
        <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    </head>
    <body>

        <button onclick="sendTime();">Send current time to bot</button>
        <input
            id="datePicker"
            type="date"
            value="2018-06-12"
        />
        <pre><code id="webview_data"></code></pre>
        
        <script>

        function sendTime() {
          Telegram.WebApp.sendData(new Date().toString())
        }
            
        var dataFromURLAsString = atob(document.location.search.slice(1))
        alert(dataFromURLAsString)
        var dataFromURL = JSON.parse(dataFromURLAsString)
        var datePicker = document.getElementById('datePicker')
        dataPicker.value = `${dataFromURL.year}-${dataFromURL.month}-${dateFromURL.day}`
        document.getElementById('webview_data').innerHTML = dataFromURLAsString

        </script>

    </body>
</html>
