        <title></title>
        <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    </head>
    <body>

        <section>
            <button onclick="sendTime();">Send current time to bot</button>
        </section>
        <section>
            <pre><code id="webview_data"></code></pre>
        </section>
        
        <script>

        async function decompressGzip(gzipString) {
          const compressedBytes = Uint8Array.from(atob(gzipString), c => c.charCodeAt(0));
          const cs = new DecompressionStream("gzip");
          const decompressedStream = compressedBytes.pipeThrough(cs);
          const decompressedBytes = new Uint8Array(await new Response(decompressedStream).arrayBuffer());
          const decompressedString = new TextDecoder().decode(decompressedBytes);
          return decompressedString;
        }
            
        document.getElementById('webview_data').innerHTML = atob(document.location.search.slice(1))
            //JSON.stringify(Telegram.WebApp.initDataUnsafe, null, 2)
        //alert(document.location.search)
        function sendTime() {
          Telegram.WebApp.sendData(new Date().toString())
        }
        </script>

    </body>
