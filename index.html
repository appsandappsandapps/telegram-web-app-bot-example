<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="MobileOptimized" content="176" />
        <meta name="HandheldFriendly" content="True" />
        <title></title>
        <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    </head>
    <body>

        <section>
            <button id="data_btn" onclick="DemoApp.sendTime(true);">Send current time to bot</button>
        </section>
        <section>
            <pre><code id="webview_data"></code></pre>
        </section>
        
        <script>
        document.getElementById('webview_data').innerHTML = JSON.stringify(Telegram.WebApp.initDataUnsafe, null, 2)
        alert(document.location.search)
        function sendTime() {
          Telegram.WebApp.sendData(new Date().toString())
        }
        </script>

    </body>
</html>
